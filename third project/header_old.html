<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,
      500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
      wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles_home.css" />
    <link rel="stylesheet" href="assets/css/styles_home_media.css" />
    <title>Touring Cars</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <link rel="stylesheet" href="assets/css/styles_header.css" />
            <link rel="stylesheet" href="assets/css/styles_header_media.css" />
            <div class="container">
                <div class="header_wrapper">
                    <div class="burger_menu">
                        <div class="burger_1"></div>
                        <div class="burger_2"></div>
                        <div class="burger_3"></div>
                    </div>
                    <div class="logo_burger">
                        <img src="/assets/images/tclogo 1.png" alt="logo burger" />
                    </div>
                    <div class="logo">
                        <img src="/assets/images/logo.png" alt="logo" />
                    </div>
                    <div class="scroll_menu">
                        <ul>
                            <li class="buttonAbout"><a href="#">Sobre</a></li>
                            <li class="buttonContact"><a href="#">Contato</a></li>
                            <li class="buttonAnnounce"><a href="#">Anunciar</a></li>
                            <li class="buttonStock"><a href="#">Estoque</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <script>
                let burger = document.querySelector('.burger_menu');
                let menuOpen = document.querySelector('.scroll_menu');
                let burgerOne = document.querySelector('.burger_1');
                let burgerTwo = document.querySelector('.burger_2');
                let burgerThree = document.querySelector('.burger_3');

                burger.addEventListener('click', function() {
                    menuOpen.classList.toggle('active');
                    burgerOne.classList.toggle('active');
                    burgerTwo.classList.toggle('active');
                    burgerThree.classList.toggle('active');
                })
            </script>
        </header>
    </div>
</body>

</html>
